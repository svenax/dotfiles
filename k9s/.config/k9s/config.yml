k9s:
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: true
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: production
  currentCluster: gke_gcp-production01_europe-north1-b_production-cluster-1
  clusters:
    docker-desktop:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - all
        - default
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.35.0
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
    gke_gcp-development01_europe-north1-b_development-cluster-1:
      namespace:
        active: staging
        lockFavorites: false
        favorites:
        - ingress-nginx
        - integration
        - all
        - dev1
        - dev3
        - staging
        - development-common
        - ci
        - default
      view:
        active: pods
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
    gke_gcp-production01_europe-north1-b_production-cluster-1:
      namespace:
        active: production
        lockFavorites: false
        favorites:
        - shared
        - production-common
        - ingress-nginx
        - all
        - production
        - default
      view:
        active: pods
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /var/folders/nn/56lnzl512px4cc13cx6pbxgw0000gn/T/k9s-screens-svenax
